<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:fb="http://ogp.me/ns/fb#">
<head>
    <meta charset="utf-8" />
    <meta name="google" content="notranslate">
    <meta http-equiv="Content-Language" content="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tuner by ThePirat</title>
    <meta name="robots" content="noindex, nofollow">
    <meta name="googlebot" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="tuner.css">

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="big-one" style="max-width: 800px; margin: 0 auto;">
        <div class="banner-message">
            <div class="app-title">
                <span id="title" style="margin: 0 auto;">
                    Tuner By ThePirat
                </span>
            </div>

			<div>
				<div><button id="btn-scan" class="scan-button">Connect</button></div>
			</div>

			<div id="oscillators" style="display:none;">
				<div>
					...
				</div>
			
				<div id="console">
					<div>
						<input type="text" id="command" maxlength="20" style="" />
						<input type="button" id="send-command" value="Send"/>
					</div>
					<div>
						<textarea id="command-output" style="width: 100%; height: 500px;"></textarea>
					</div>
				</div>
			</div>



            <footer class="border-top footer text-muted">
                <div class="container">
                    <p>&copy; 2021 ThePirat</p>
                </div>
            </footer>

        </div>
    </div>

    <script type="text/javascript" src="tuner.js"></script>
</body>
</html>
