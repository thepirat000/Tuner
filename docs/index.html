<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:fb="http://ogp.me/ns/fb#">
<head>
    <meta charset="utf-8" />
    <meta name="google" content="notranslate">
    <meta http-equiv="Content-Language" content="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tuner by ThePirat</title>
    <meta name="robots" content="noindex, nofollow">
    <meta name="googlebot" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.min.css">
    <link rel="stylesheet" type="text/css" href="tuner.css">

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<script src="./ext/lc_switch.js" type="text/javascript"></script>
	<link rel="stylesheet" href="./ext/lc_switch.css">
	
	<script src="./ext/nu.js" type="text/javascript"></script>
	<script src="./ext/pitchdetect.js" type="text/javascript"></script>
</head>
<body>
    <div id="big-one" style="max-width: 940px; min-width: 320px; margin: 0 auto;">
        <div class="banner-message">
            <div class="app-title">
                <span id="title" style="margin: 0 auto;">
                    Tuner By ThePirat
                </span>
            </div>

			<div id="div-config">
				<div>
					<label for="oscCount">Oscillators</label>
					<select name="oscCount" id="oscCount">
					  <option value="1">1</option>
					  <option value="2">2</option>
					  <option value="3">3</option>
					  <option value="4" selected>4</option>
					  <option value="5">5</option>
					  <option value="6">6</option>
					  <option value="7">7</option>
					  <option value="8">8</option>
					</select>
				</div>
				<div>
					<label for="presetCount">Presets</label>
					<select name="presetCount" id="presetCount">
					  <option value="4">4</option>
					  <option value="8" selected>8</option>
					</select>
				</div>
				<div>
					<label for="sliders-config" class="no-select">Sliders <input type="checkbox" id="sliders-config" name="sliders-config" checked></label>
					<label for="freqRange"></label>
					<select name="freqRange" id="freqRange">
					  <option value="1000">0-100 Hz</option>
					  <option value="1000">0-500 Hz</option>
					  <option value="1000">0-1000 Hz</option>
					  <option value="2000" selected>0-2000 Hz</option>
					  <option value="3000">0-3000 Hz</option>
					  <option value="4000">0-4000 Hz</option>
					  <option value="8000">0-8000 Hz</option>
					</select>
				</div>
				<div>
					<label for="dark" class="no-select">Dark mode <input type="checkbox" id="dark" name="dark" value="1"></label>
				</div>
				<div>
					<label for="fullscreen" class="no-select">Fullscreen <input type="checkbox" id="fullscreen" name="fullscreen" value="1"></label>
				</div>
				<div>
					<button id="btn-scan" class="scan-button">Connect</button>
					<button id="btn-test" style="margin-left: 10px;">Test</button>
				</div>

			</div>
			<div class="top-buttons" style="display:none;">
				<div><button id="btn-load" class="load-button">Load</button></div>
				<div><button id="btn-stop" class="stop-button">Stop</button></div>
				<div class="presets" >
					<p class="presets-text">Presets</p>
					<div id="preset-group-1">
						<label for="preset1">
							<input type="radio" id="preset1" name="preset" value="1" checked>
							1
						</label>
						<label for="preset2">
							<input type="radio" id="preset2" name="preset" value="2">
							2
						</label>					
						<label for="preset3">
							<input type="radio" id="preset3" name="preset" value="3">
							3
						</label>
						<label for="preset4">
							<input type="radio" id="preset4" name="preset" value="4">
							4
						</label>	
					</div>
					<div id="preset-group-2">					
						<label for="preset5">
							<input type="radio" id="preset5" name="preset" value="5">
							5
						</label>					
						<label for="preset6">
							<input type="radio" id="preset6" name="preset" value="6">
							6
						</label>					
						<label for="preset7">
							<input type="radio" id="preset7" name="preset" value="7">
							7
						</label>					
						<label for="preset8">
							<input type="radio" id="preset8" name="preset" value="8">
							8
						</label>					
					</div>
				</div>
				<div><button id="btn-play" class="play-button">Play</button></div>
				<div><button id="btn-save" class="save-button">Save</button></div>
				
			</div>
			
			<div id="oscillators" style="display:none;">
				<div id="osc-1" class="oscillator">
					<div class="id-div">
						<div class="osc-config">
							<label for="solo-osc-1" class="no-select osc-config-text"><input type="checkbox" name="solo" id="solo-osc-1" title="Enable SOLO">SOLO</label>
							<label for="midi-osc-1" class="no-select osc-config-text"><input type="checkbox" name="midi" id="midi-osc-1" title="Enable MIDI input">MIDI</label>
							<label for="mic-osc-1" class="no-select osc-config-text"><input type="checkbox" name="mic" id="mic-osc-1" title="Enable Microphone input">MIC</label>
						</div>
						<span class="no-select" style="margin:right: 50px;">#<span id="osc-id-1" class="osc-number no-select">1</span></span>
						<input type="checkbox" id="switch-osc-1" value="1" class="lcs_check switch" autocomplete="off" checked="checked" />	
					</div>
					<div class="config-container">
						<div class="freq-div" id="freq-div-1">
							<span id="freq-1" class="freq no-select">440</span><span class="freq-hz-text no-select"> Hz</span>
							<span id="freq-note-1" class="note no-select">A4</span>
							<input id="slider-freq-1" class="slider" type="range" min="0" max="2000" value="440" data-prev-value="440" />
							<div class="separator"></div>
							<div class="op-container">
								<div class="incr-config">
									<p class="mini-text" style="display:none;">Increment</p>
									<input id="decr-freq-1" type="button" class="step-button" value="-" data-op="-" />
									<input id="incr-freq-step-1" type="text" class="step" value="1" />
									<input id="incr-freq-1" type="button" class="step-button" value="+" data-op="+" />
								</div>
								<div class="mult-config">
									<p class="mini-text" style="display:none;">Multiply</p>
									<input id="mult-1/2-freq-1" type="button" class="mult-button" value="1⁄2" data-mult="0.5" />
									<input id="mult-2/3-freq-1" type="button" class="mult-button" value="2⁄3" data-mult="0.66666" />
									<input id="mult-3/2-freq-1" type="button" class="mult-button" value="3⁄2" data-mult="1.5" />
									<input id="mult-2/1-freq-1" type="button" class="mult-button" value="x2" style="font-size: small;" data-mult="2" />
								</div>
							</div>
							<div class="separator"></div>
						</div>
						<div class="duty-div" id="duty-div-1">
							<div class="duty-config">
								<input type="checkbox" name="lock-duty" id="lock-duty-1" title="Lock duties"><label for="lock-duty-1" class="no-select osc-config-text">Lock</label>
							</div>
							<p class="mini-text no-select"> </p>

							<div class="duty">
								<span id="duty-text-1" class="no-select duty-text">50</span><span class="duty-perc-text no-select">%</span>
							</div>
							<input id="slider-duty-1" class="slider" type="range" min="0" max="100" value="50" data-prev-value="512" />
							<div class="set-duty-buttons">
								<input id="set-25-duty-1" type="button" class="step-button" value="25%" data-value="25" />
								<input id="set-50-duty-1" type="button" class="step-button" value="50%" data-value="50" />
								<input id="set-75-duty-1" type="button" class="step-button" value="75%" data-value="75" />
							</div>
						</div>
					</div>
				</div>
					
			</div>
			
			<div>
				<div id="console" class="console" style="display:none;">
					<span class="no-select">Console</span>
					<div id="command-div" style="display:none;">
						<input type="text" id="command" class="command-input" maxlength="200" style="width: calc(100% - 60px);" title="Enter command" />
						<input type="checkbox" id="debug" name="debug" />
						<label for="debug" class="no-select">debug</label>
					</div>
					<div style="position: relative;">
						<textarea id="command-output" class="command-output" readonly></textarea>
					</div>
					<div style="width:100%; height: 20px;">
						<input id="btn-restart" type="button" class="restart-button" value="Restart" />
						<input id="btn-clear" type="button" class="clear-button" value="Clear output" />
					</div>
				</div>
			</div>

            <footer class="border-top footer" style="display:none;">
                <div class="container">
                    <p>&copy; 2021 ThePirat</p>
                </div>
            </footer>

        </div>
    </div>


    <script type="text/javascript" src="tuner.js"></script>
</body>
</html>
