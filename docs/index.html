<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:fb="http://ogp.me/ns/fb#">
<head>
    <meta charset="utf-8" />
    <meta name="google" content="notranslate">
    <meta http-equiv="Content-Language" content="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tuner by ThePirat</title>
    <meta name="robots" content="noindex, nofollow">
    <meta name="googlebot" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="tuner.css">

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	
</head>
<body>
    <div id="big-one" style="max-width: 980px; min-width: 360px; margin: 0 auto;">
        <div class="banner-message">
            <div class="app-title">
                <span id="title" style="margin: 0 auto;">
                    Tuner By ThePirat
                </span>
            </div>

			<div id="div-scan">
				<div><button id="btn-scan" class="scan-button">Connect</button></div>
				<div id="scan-status"></div>
			</div>
			<div class="top-buttons" style="display:none;">
				<div style="float:left;"><button id="btn-load" class="load-button">Load</button></div>
				<div style="float:right;"><button id="btn-save" class="save-button">Save</button></div>
			</div>
			
			<div id="oscillators" style="display:none;">
				<div id="osc-1" class="oscillator">
					<div class="id-div">
						<span class="no-select">#<span id="osc-id-1" class="osc-number no-select">1</span></span>
					</div>
					<div class="config-container">
						<div class="freq-div" id="freq-div-1">
							<p class="mini-text no-select">Frequency</p>
							<span id="freq-1" class="freq no-select">440</span><span class="freq-hz-text no-select"> Hz</span>
							
							<input id="slider-freq-1" class="slider" type="range" min="0" max="4000" value="440" data-prev-value="440" />
							
							<div class="op-container">
								<div class="incr-config">
									<p class="mini-text">Increment</p>
									<input id="decr-freq-1" type="button" class="step-button" value="-" data-op="-" />
									<input id="incr-freq-step-1" type="text" class="step" value="1" />
									<input id="incr-freq-1" type="button" class="step-button" value="+" data-op="+" />
								</div>
								<div class="mult-config">
									<p class="mini-text">Multiply</p>
									<input id="divi-freq-1" type="button" class="step-button" value="/" data-op="/" />
									<input id="mult-freq-step-1" type="text" class="step" value="2" />
									<input id="mult-freq-1" type="button" class="step-button" value="x" data-op="*" />
								</div>
							</div>
							<div class="separator"></div>
						</div>
						<div class="duty-div" id="duty-div-1">
							<div>
								<p class="mini-text no-select">Duty cycle</p>
								<span id="duty-text-1" class="duty no-select" >50</span><span class="freq-hz-text no-select"> %</span>
							</div>
							
							<input id="slider-duty-1" class="slider" type="range" min="0" max="100" value="50" data-prev-value="512" />

							<div class="separator"></div>
						</div>
					</div>
				</div>
					
			</div>
			
			<div>
				<div class="separator"></div>
				
				<div id="console" class="console mini-text">
					<span class="no-select">Console</span>
					<div id="command-div" style="display:none;">
						<input type="text" id="command" class="command-input" maxlength="20" style="width: calc(100% - 60px);" title="Enter command" />
						<input type="checkbox" id="debug" name="debug" />
						<label for="debug" class="no-select">debug</label>
					</div>
					<div style="position: relative;">
						<textarea id="command-output" class="command-output" readonly></textarea>
					</div>
					<div style="width:100%; height: 20px;">
						<input id="btn-clear" type="button" class="clear-button" value="Clear output" />
					</div>
				</div>
			</div>

            <footer class="border-top footer text-muted">
                <div class="container">
                    <p>&copy; 2021 ThePirat</p>
                </div>
            </footer>

        </div>
    </div>


    <script type="text/javascript" src="tuner.js"></script>
</body>
</html>
